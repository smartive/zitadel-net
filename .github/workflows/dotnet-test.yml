name: .NET Testing

on:
  push:
    branches:
      - '**'
      - '!master'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.100
      - name: Setup dotnet tools
        run: dotnet tool restore
      - name: Test
        run: ./build.sh --target test --no-logo
