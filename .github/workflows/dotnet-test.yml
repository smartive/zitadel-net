name: .NET Testing

on:
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.302
      - name: Setup dotnet tools
        run: dotnet tool restore
      - name: Test
        run: ./build.sh --target test --no-logo
