version: v1
managed:
  enabled: true
plugins:
  - plugin: buf.build/protocolbuffers/csharp
    out: src/Zitadel.Grpc/
    opt: 
      - base_namespace=
      - file_extension=.g.cs
  - plugin: buf.build/grpc/csharp
    out: src/Zitadel.Grpc/
    opt:
      - base_namespace=
      - no_server
      - file_suffix=Grpc.g.cs
